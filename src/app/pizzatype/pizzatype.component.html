<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand"></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Orders |</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/orderdetails">Order Details |</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/pizza">Pizza |</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/pizzatype">Pizza Type |</a>
      </li>
    </ul>
  </div>
</nav>
<div class="content-wrapper" style="padding: 60px">
  <section class="content">
    <div class="container-fluid">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title"><i class="fas fa-edit pr-2"></i>PizzaTypes</h3>
        </div>

        <div class="card-body">
          <div class="row justify-content-end">
            <div class="col-12">
              <table
                id="tbl_PizzaTypes"
                datatable
                class="table table-striped table-bordered"
                style="width: 100%"
              >
                <thead>
                  <tr>
                    <th>PizzaType ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Ingredients</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of pizzatypes">
                    <td>{{ item.pizza_type_id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.category }}</td>
                    <td>{{ item.ingredients }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="dataTables_length">
                  <label
                    >Show
                    <select [(ngModel)]="pageSize" (change)="loadPizzaTypes()">
                      <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                    entries out of {{ totalCount }} entries</label
                  >
                </div>
              </div>
              <div class="col-md-8" style="float: right; text-align: right">
                <div class="paginations">
                  <div>
                    <div class="btn-group" id="radioBtn">
                      <a
                        class="btn btn-primary btn-sm notActive"
                        (click)="onPrevious()"
                      >
                        Previous
                      </a>
                      <a class="btn btn-primary btn-sm active">{{ page }}</a>
                      <a
                        class="btn btn-primary btn-sm notActive"
                        (click)="onNext()"
                        >Next
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-end mt-3">
            <div class="col-12">
              <button
                type="button"
                class="btn btn-warning mr-2"
                id="btn_get_order"
                (click)="getAllPizzaTypes()"
              >
                Get PizzaTypes
              </button>
              <button
                type="button"
                class="btn btn-success mr-2"
                (click)="importPizzaTypes()"
              >
                Import PizzaTypes
              </button>
              <input
                type="file"
                style="display: none"
                #fileInput
                (change)="onFileSelected($event)"
              />
            </div>
          </div>
        </div>

        <div class="card-footer"></div>
      </div>
    </div>
  </section>
</div>
